<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RustGuard Dashboard</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #1a1a1a; color: #e0e0e0; margin: 0; padding: 20px; }
        h1, h2 { color: #00aaff; border-bottom: 2px solid #333; padding-bottom: 5px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; }
        .grid-column ul { list-style: none; padding: 0; }
        .grid-column li { background-color: #2c2c2c; margin-bottom: 8px; padding: 10px; border-radius: 5px; font-family: "Courier New", monospace; }
        #devices-list li { cursor: pointer; transition: background-color 0.2s; }
        #devices-list li:hover { background-color: #444; }
        #status { font-style: italic; color: #888; }
        .alert-item { border-left: 5px solid #ff4d4d; }
        .alert-item .attack-type { font-weight: bold; color: #ff8c8c; }
        .alert-item .flow-info { font-size: 0.9em; color: #ccc; }
        .modal-backdrop { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #2c2c2c; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 8px; position: relative; }
        .modal-close { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-close:hover { color: #fff; }
        .info-grid { display: grid; grid-template-columns: 150px 1fr; gap: 10px; margin-bottom: 20px; }
        .info-grid dt { font-weight: bold; color: #00aaff; }
        .info-grid dd { margin: 0; font-family: "Courier New", monospace; word-wrap: break-word; }
        #rescan-button { background-color: #007acc; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-size: 1em; }
        #rescan-button:hover { background-color: #005fa3; }
    </style>
</head>
<body>
    <h1>ðŸ¦€ RustGuard Dashboard</h1>
    <p id="status">Fetching data...</p>

    <div class="dashboard-grid">
        <div class="grid-column" id="devices-column">
            <h2>Local Devices</h2>
            <ul id="devices-list"></ul>
        </div>
        <div class="grid-column" id="alerts-column">
            <h2>Malicious Flow Alerts</h2>
            <ul id="alerts-list"></ul>
        </div>
    </div>

    <div id="info-modal" class="modal-backdrop">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modal-title">Device Information</h2>
            <div id="modal-body">
                </div>
            <button id="rescan-button">Rescan</button>
        </div>
    </div>

    <script>
        const devicesList = document.getElementById('devices-list');
        const alertsList = document.getElementById('alerts-list');
        const statusText = document.getElementById('status');
        const modal = document.getElementById('info-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalClose = document.querySelector('.modal-close');
        const rescanButton = document.getElementById('rescan-button');

        let cachedDeviceData = {};

        // --- Modal Logic ---
        modalClose.onclick = () => modal.style.display = 'none';
        window.onclick = (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

        // Displays data in the modal
        function displayModalData(data) {
            let portsHtml = 'Scanning...';
            if (data.open_ports) {
                portsHtml = data.open_ports.length > 0 ? data.open_ports.join(', ') : 'None found';
            }
            modalBody.innerHTML = `
                <dl class="info-grid">
                    <dt>IP Address:</dt><dd>${data.ip_addr}</dd>
                    <dt>Hostname:</dt><dd>${data.hostname || 'Scanning...'}</dd>
                    <dt>MAC Address:</dt><dd>${data.mac_address || 'N/A'}</dd>
                    <dt>Open Ports:</dt><dd>${portsHtml}</dd>
                </dl>
            `;
        }

        // Triggers a live rescan for a specific IP
        async function rescanDevice(ip) {
            modalBody.innerHTML = '<p>Rescanning... Please wait.</p>';
            try {
                const response = await fetch(`/api/scan/${ip}`);
                if (!response.ok) throw new Error('Rescan failed');
                const freshData = await response.json();
                displayModalData(freshData); // Update modal with new results
                cachedDeviceData[ip] = freshData; // Update the cache
            } catch (error) {
                modalBody.innerHTML = '<p>Error: Could not retrieve fresh device information.</p>';
                console.error('Rescan error:', error);
            }
        }

        // Opens the modal and shows the latest cached data
        function showDeviceDetails(ip) {
            modalTitle.textContent = `Device Information: ${ip}`;
            const cachedData = cachedDeviceData[ip];
            if (cachedData) {
                displayModalData(cachedData);
            } else {
                modalBody.innerHTML = '<p>Loading device data...</p>';
            }
            // Set the button's click handler to scan the correct IP
            rescanButton.onclick = () => rescanDevice(ip);
            modal.style.display = 'block';
        }

        // --- Dashboard Update Logic ---
        async function fetchDevices() {
            try {
                const response = await fetch('/api/devices');
                cachedDeviceData = await response.json();
                const sortedIPs = Object.keys(cachedDeviceData).sort();
                devicesList.innerHTML = '';
                if (sortedIPs.length === 0) {
                     devicesList.innerHTML = '<li>Waiting for local devices...</li>';
                } else {
                    sortedIPs.forEach(ip => {
                        const info = cachedDeviceData[ip];
                        const li = document.createElement('li');
                        let status = '';
                        if (info.is_scanning) {
                            status = ' (Scanning...)';
                        } else if (info.open_ports) {
                            status = ` (${info.open_ports.length} open ports)`;
                        }
                        li.textContent = ip + status;
                        li.onclick = () => showDeviceDetails(ip);
                        devicesList.appendChild(li);
                    });
                }
            } catch (error) { console.error('Failed to fetch devices:', error); }
        }

        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const alerts = await response.json();
                alertsList.innerHTML = '';
                if (alerts.length === 0) {
                    alertsList.innerHTML = '<li>No malicious flows detected yet.</li>';
                } else {
                    alerts.forEach(alert => {
                        const li = document.createElement('li');
                        li.className = 'alert-item';
                        const time = new Date(alert.timestamp).toLocaleTimeString();
                        li.innerHTML = `
                            <div class="attack-type">${alert.attack_type}</div>
                            <div class="flow-info">[${time}] ${alert.src_ip}:${alert.src_port} -> ${alert.dst_ip}:${alert.dst_port} (${alert.protocol.toUpperCase()})</div>`;
                        alertsList.appendChild(li);
                    });
                }
            } catch (error) { console.error('Failed to fetch alerts:', error); }
        }
        
        async function updateDashboard() {
            try {
                await Promise.all([fetchDevices(), fetchAlerts()]);
                statusText.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) { statusText.textContent = 'Error connecting to the backend.'; }
        }

        setInterval(updateDashboard, 2000);
        updateDashboard();
    </script>
</body>
</html>
